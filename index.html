    <title>Список покупок</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rend">

    </div>
    <template id="toDo-item_template">
        <div class="toDo-item">
            <div class="item_id"></div>

            </div>

    <script type="module" src="renderVerRegWindow.js"></script>
